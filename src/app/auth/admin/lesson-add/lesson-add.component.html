<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <span *ngIf="fewQuestions" class="help-block text-center">Lekcija mora imati barem jedno pitanje</span>
        <div class="col-xs-8">
          <div class="form-group">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Naslov lekcije*"
              required
              ngModel
              class="form-control">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <select
              id="type"
              class="form-control"
              required
              name="type"
              ngModel>
              <option value="" disabled selected>Tip lekcije*</option>
              <option name="grammar" id="grammar" value="gramatika">Gramatika</option>
              <option name="vocabulary" id="vocabulary" value="vokabular">Vokabular</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
             <textarea
               type="text"
               placeholder="Opis lekcije*"
               id="description"
               required
               class="form-control"
               name="description"
               ngModel
               rows="3"></textarea>
          </div>
        </div>
        <div class="col-xs-8">
          <div class="form-group">
            <textarea
              type="text"
              placeholder="HTML lekcije*"
              id="lessonText"
              class="form-control"
              required
              name="lessonText"
              ngModel
              rows="3"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <h3>Pitanja lekcije</h3>
        </div>
        <div class="col-xs-11 col-xs-offset-1 questions">
          <div *ngFor="let question of questionsArray; let i=index">
            <h4>{{i+1}}. pitanje</h4>
            <div class="form-group">
              <input
                type="text"
                name="question{{i}}"
                placeholder="Pitanje*"
                required
                ngModel
                class="form-control">
            </div>
            <div class="form-group">
              <select
                class="form-control"
                required
                name="type"
                name="type{{i}}"
                ngModel>
                <option value="" disabled selected>Tip pitanja*</option>
                <option name="radio" id="radio" value="radio">Radio</option>
                <option name="input" id="input" value="input">Input</option>
                <option name="hangman" id="hangman" value="hangman">Hangman</option>
                <option name="guess" id="guess" value="guess">Guess</option>
                <option name="rearrange" id="rearrange" value="rearrange">Rearrange</option>
              </select>
            </div>
            <div class="form-group">
              <input
                type="text"
                placeholder="Točan odgovor*"
                name="correctAnswer{{i}}"
                required
                ngModel
                class="form-control">
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <input
                    type="url"
                    placeholder="Poveznica slike"
                    name="imgURL{{i}}"
                    ngModel
                    class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <h4>Potencijalni odgovori</h4>
              <div *ngFor="let answer of answersArray[i];let j=index">
                <input
                  type="text"
                  placeholder="Odgovor*"
                  required
                  name="answer-{{i}}-{{j}}"
                  ngModel
                  class="form-control">
              </div>
            </div>
            <button type="button" class="btn btn-primary" (click)="onAddAnswer(i)">Dodaj odgovor</button>
            <hr>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-primary" (click)="onAddQuestion()">Dodaj pitanje</button>
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-success col-xs-3" [disabled]="!f.valid" type="submit">Dodaj lekciju</button>
      </div>
    </form>
  </div>
</div>
