<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <img class="img-responsive" src="/assets/zelena.png" alt="">
    <p class="text-center">Kako biste mogli koristiti stranicu, potrebno se ulogirati!</p>
    <p #errorMessage class="text-center error-message"></p>
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email" required ngModel
               class="col-xs-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
      </div>
      <div class="form-group">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Ime"
          required
          ngModel
          class="col-xs-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
      </div>
      <div class="form-group">
        <input
          type="text"
          id="surname"
          name="surname"
          placeholder="Prezime"
          ngModel
          required
          class="col-xs-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
      </div>
      <div class="form-group">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Lozinka"
          ngModel
          required
          class="col-xs-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
      </div>
      <button class="btn col-xs-4 col-xs-offset-4" type="submit" [disabled]="!f.valid">Registriraj se</button>
    </form>
  </div>
</div>
