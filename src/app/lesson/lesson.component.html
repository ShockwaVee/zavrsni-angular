<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <div *ngIf="!quiz_mode;else quiz" id="lesson">
                <p>
                    {{lesson.lesson_text}}
                </p>
                <button class="btn btn-primary" (click)="onQuizActivate()">Switch</button>
            </div>
            <ng-template #quiz>
            </ng-template>
        </div>
    </div>
</div>
